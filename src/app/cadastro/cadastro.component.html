<div class="content">
  <div class="form-cliente">
    <form [formGroup]="formulario1" (ngSubmit)="onSubmit()">
      <div style="display: flex; flex-direction: column;">
        <h2>JÃ¡ sou Cliente</h2>
        <mat-form-field appearance="fill">
          <mat-label>Cpf</mat-label>
          <input #cpfInput type="number" matInput formControlName="cpf" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="senha" />
        </mat-form-field>
        <a style="margin-bottom: 10px" routerLink="#">Esqueci minha senha?</a>
        <a style="margin-bottom: 10px" routerLink="/cadastro/criarContaPage">Novo aqui? Crie sua conta.</a>
        <button
          [disabled]="!formulario1.valid"
          type="submit"
          mat-flat-button
          color="primary"
        >
          Acessar Conta
        </button>
      </div>
    </form>
  </div>
