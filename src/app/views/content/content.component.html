<ng-container *ngFor="let produto of produtos">
<mat-card  class="example-card mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{produto.nome}}</mat-card-title>
    <mat-card-subtitle> R$ {{produto.preco}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{produto.descricao}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="button-comprar" mat-flat-button color="primary">Comprar</button>
  </mat-card-actions>
</mat-card>
</ng-container>
