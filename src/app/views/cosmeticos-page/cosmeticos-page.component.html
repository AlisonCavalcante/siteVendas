<div class="conteudo">
<div class="chip">
<mat-chip-list  aria-label="Fish selection">
  <div class="chip">
  <mat-chip>Cabelos</mat-chip>
  <mat-chip color="warn" selected>Maquiagens</mat-chip>
  <mat-chip color="primary" selected>Perfumes</mat-chip>
  <mat-chip color="accent" selected>Barbearia</mat-chip>
</div>
</mat-chip-list>
</div>
<h2 style="margin-left: 100px; margin-top: 30px;">Novos Produtos</h2>
<div class="promo">
  <mat-card  *ngFor="let produto of produtos" class="card mat-elevation-z4">
    <mat-card-content>
      <img
        class="img"
        src={{produto.img}}
      />
      <p>{{produto.descricao}}</p>
      <p class="p-valor">R$: {{produto.preco}}</p>
      <div class="button-content">
        <button mat-flat-button  class="button-add" (click)="openSnackBar('Produto Adicionado','X')" color="primary">
          Adicionar ao Carrinho
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
</div>
</div>
