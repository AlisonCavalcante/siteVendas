<h2>Novos Produtos</h2>
<div class="promo">
  <mat-card  *ngFor="let produto of produtos" class="card mat-elevation-z4">
    <mat-card-content>
      <img
        class="img"
        src={{produto.img}}
      />
      <p>{{produto.descricao}}</p>
      <p class="p-valor">R$: {{produto.preco}}</p>
      <div class="button-content">
        <button mat-flat-button (click)="openSnackBar('Produto Adicionado','X')" class="button-add" color="primary">
          Adicionar ao Carrinho
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
