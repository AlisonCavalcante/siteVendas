<h2>Novos Produtos</h2>
<div class="promo">
<mat-card *ngFor="let produto of produtos$ | async" class="card mat-elevation-z4">
  <mat-card-content>
    <img
      class="img"
      [src]="produto.img"
    />
    <p>{{produto.descricao}}</p>
    <p>{{produto.preco | currency: 'BRL': true}}</p>
  </mat-card-content>
</mat-card>
</div>
