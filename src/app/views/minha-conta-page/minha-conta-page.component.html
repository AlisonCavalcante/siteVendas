<section>
  <div class="conteudo">
    <div class="menu-lateral">
      <ul class="lista-filtros">
        <li>
          <button mat-flat-button>
            <mat-icon>assignment_turned_in</mat-icon>
            <span>Pedidos</span>
          </button>
        </li>
        <mat-divider></mat-divider>
        <li>
          <button mat-flat-button>
            <mat-icon>autorenew</mat-icon>
            <span>Trocas</span>
          </button>
        </li>
        <mat-divider></mat-divider>
        <li>
          <button mat-flat-button>
            <mat-icon>supervisor_account</mat-icon>
            <span>Meus Dados</span>
          </button>
        </li>
        <mat-divider></mat-divider>
        <li>
          <button mat-flat-button>
            <mat-icon>receipt</mat-icon>
            <span>Endereços</span>
          </button>
        </li>
        <mat-divider></mat-divider>
        <li>
          <button mat-flat-button>
            <mat-icon>exit_to_app</mat-icon> <span>Sair da Conta</span>
          </button>
        </li>
      </ul>
    </div>
    <div class="pedidos-realizados">
      <h2><span>Pedidos</span></h2>
      <mat-card class="card-pedidos mat-elevation-z6">
        <mat-card-content class="conteudo-card">
          <div>
            <img />
            <p>Descrição</p>
            <p>Cor:</p>
            <p>Tamanho</p>
            <p>Quantidade:</p>
            <p>Valor Unitária:</p>
          </div>
          <mat-divider
            [vertical]="true"
            style="
              margin-left: 30px;
              margin-right: 30px;
              margin-top: 30px;
              background-color: grey;
            "
          ></mat-divider>
          <div class="detalhes-entrega">
            detalhes
            <button class="button-detalhes" mat-flat-button>
               Acompanhar
            </button>
          </div>
          <mat-divider
            [vertical]="true"
            style="
              margin-left: 30px;
              margin-right: 30px;
              margin-top: 30px;
              background-color: grey;
            "
          ></mat-divider>
          <div class="resumo-compra">
            <p style="font-weight: bold">Resumo da Compra</p>
            <p>Data do pedido</p>
            <p>Valor total:</p>
            <p>Previsão de entrega:</p>
            <button class="button-detalhes" mat-flat-button>
              Ver detalhes
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
