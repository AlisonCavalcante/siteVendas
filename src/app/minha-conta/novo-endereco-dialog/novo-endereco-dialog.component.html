<section>
  <h1>Adicionar endereço</h1>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="content">
      <div>
        <input type="text" formControlName="nomeEndereco" placeholder="Nome do Endereço" />

      </div>
      <div style="display: flex; flex-direction: column;">
        <input (blur)="consultarCep()" formControlName="cep" type="text" placeholder="Cep" />
        <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank" style="margin-bottom: 20px;">Não sei meu cep</a>
      </div>
      <div>
        <input formControlName="nomeDestinatario" type="text" placeholder="Nome do destinatário" />
      </div>
      <div>
        <input formControlName="endereco" type="text" placeholder="Endereço" />
      </div>
      <div class="input-duplo">
        <input formControlName="numeroCasa"  type="text" placeholder="Número" />
        <input formControlName="complemento" type="text" placeholder="Complemento(opcional)" />
      </div>
      <div>
        <input formControlName="bairro" type="text" placeholder="Bairro" />
      </div>
      <div class="input-duplo">
        <input formControlName="estado" type="text" placeholder="Estado" />
        <input formControlName="cidade" type="text" placeholder="Cidade" />
      </div>
      <div>
        <input type="text" placeholder="Ponto de Referência" />
      </div>
      <div style="display: flex;text-align: center;align-items: center; flex-direction: column;">
        <button type="submit" style="display: flex;   background-color: #1e90ff; color: white;" mat-flat-button>Salvar Informações</button>
        <a routerLink="#">Cancelar</a>
      </div>
    </div>
  </form>
</section>
