<div class="pedidos-realizados">
  <h2 style="margin-top: 20px;"><span>Pedidos</span></h2>
  <mat-card *ngFor="let pedido of user[0].pedidos" class="card-pedidos mat-elevation-z6">
    <mat-card-content *ngFor="let item of pedido.produtos" class="conteudo-card">
      <div>
        <img />
        <p>Descrição</p>
        <p>Cor:</p>
        <p>Tamanho</p>
        <p>Quantidade:</p>
        <p>Valor Unitária:</p>
      </div>
      <mat-divider
        [vertical]="true"
        style="
          margin-left: 30px;
          margin-right: 30px;
          margin-top: 30px;
          background-color: grey;
        "
      ></mat-divider>
      <div class="detalhes-entrega">
        detalhes
        <button class="card-pedidos__button" mat-flat-button>
           Acompanhar
        </button>
      </div>
      <mat-divider
        [vertical]="true"
        style="
          margin-left: 30px;
          margin-right: 30px;
          margin-top: 30px;
          background-color: grey;
        "
      ></mat-divider>
      <div class="resumo-compra">
        <p style="font-weight: bold">Resumo da Compra</p>
        <p>Data do pedido</p>
        <p>Valor total:</p>
        <p>Previsão de entrega:</p>
        <button class="card-pedidos__button" mat-flat-button>
          Ver detalhes
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
