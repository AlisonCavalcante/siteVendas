<form [formGroup]="formEmail" class="form-email">
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input formControlName="emailAtual" readonly="" matInput/>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Novo E-mail</mat-label>
    <input formControlName="emailNovo" name="email" [(ngModel)] ="data.email" matInput/>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirmar Novo E-mail</mat-label>
    <input formControlName="emailNovoConfirm" name="email_confirm" [(ngModel)] ="data.email_confirm"  matInput/>
    <mat-hint *ngIf="data.email != data.email_confirm"  style="color: red; font-size: 13px;">As senhas devem ser iguais!!! </mat-hint>
  </mat-form-field>
  <button class="form-email__button" [disabled]="!formEmail.valid" mat-raised-button color="warn">ALTERAR E-MAIL
  </button>
  <a (click)="cancel()" style="text-align: center; cursor: pointer; ;margin: 10px;">Cancelar</a>
</form>
