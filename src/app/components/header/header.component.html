<mat-toolbar class="footer">
  <button mat-icon-button>
    <mat-icon style="color: white">menu</mat-icon>
  </button>
  <input
    class="input-pesquisar"
    type="search"
    matInput
    placeholder="O que você está procurando?"
  />
  <button (click)="teste()">
    <mat-icon class="icon-pesquisar" style="color: white">search</mat-icon>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    style="color: white"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon style="color: white">supervisor_account</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button
      *ngIf="isLoggedIn"
      mat-menu-item
      (click)="navegar('minhaContaPage')"
    >
      <mat-icon>supervisor_account</mat-icon>
      <span>Minha Conta</span>
    </button>
    <button *ngIf="!isLoggedIn" mat-menu-item (click)="navegar('login')">
      <mat-icon>supervisor_account</mat-icon>
      <span>Fazer Login</span>
    </button>
    <button mat-menu-item (click)="navegar('cesta')">
      <mat-icon>shopping_basket</mat-icon>
      <span>Pedidos</span>
    </button>
    <button (click)="onlogout()" *ngIf="isLoggedIn" mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair da Conta</span>
    </button>
  </mat-menu>
  <button [matMenuTriggerFor]="menuCesta">
    <mat-icon
      style="color: white"
      [matBadge]="qtdProdutosCesta"
      matBadgeColor="warn"
      >local_grocery_store</mat-icon
    >
  </button>
  <mat-menu #menuCesta="matMenu">
    <div class="card-content">
      <!-- <p style="font-weight: bold; text-align: center;">Minha Cesta</p> -->
      <mat-card
        *ngFor="let produto of produtos"
        class="card-descricao mat-elevation-z4"
      >
        <mat-card-content class="card-Cesta">
          <img class="img" [src]="produto.img" />
          <div style="display: flex; flex-direction: column; margin-left: 5px">
            <p style="font-weight: bold">Descrição: {{ produto.descricao }}</p>
          </div>
          <div>
            <p style="font-weight: bold">Valor: {{ produto.preco }}</p>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card class="card-buttonCesta mat-elevation-z4">
        <mat-card-content style="display: flex; justify-content: space-between">
          <div>Subtotal</div>
          <div style="color: #13abe1; font-size: 17px">R$: {{ subtotal }}</div>
        </mat-card-content>
        <mat-card-content style="text-align: end">
          <button (click)="navegar('compra')" color="warn" mat-flat-button>
            Ver minha Cesta
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-menu>
